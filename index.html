<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>

<body style="background-color: rgb(213, 213, 213);">
    <div class="container mt-3" style="width: 50%; margin: auto;">
        <center>
            <h1>Formulario Datos Personales</h1>
        </center>
    </div>

    <div class="container mt-5" style="width: 50%; margin: auto;">
        <h4>Nombre y Apellido</h4>
        <div class="row mt-3 mb-5">
            <div class="col-4">
                <input placeholder="Primer Nombre" type="text" id="primerNombre" class="form-control">
            </div>
            <div class="col-4">
                <input placeholder="Segundo Nombre" type="text" id="segundoNombre" class="form-control">
            </div>
            <div class="col-4">
                <input placeholder="Apellido" type="text" id="apellido" class="form-control">
            </div>
        </div>

        <h4>Direccion</h4>
        <div class="mb-3 mt-3">
            <input placeholder="Calle" type="text" id="calle" class="form-control">
        </div>
        <div class="mb-3 mt-5">
            <input placeholder="Numero" type="number" id="numero" class="form-control">
        </div>

        <div class="row mt-5">
            <div class="col-5">
                <input placeholder="Ciudad" type="text" id="ciudad" class="form-control">
            </div>
            <div class="col-5">
                <input placeholder="Colonia" type="text" id="colonia" class="form-control">
            </div>
        </div>

        <div class="mt-5">
            <input placeholder="Codigo Postal" type="number" id="codigoPostal" class="form-control">
        </div>

        <div class="row mt-5 ">
            <div class="col-4">
                <h4>Correo Electronico</h4>
                <input placeholder="ejemplo@gmail.com" type="email" id="correo" class="form-control">
            </div>
            <div class="col-2">
                <h4>Celular</h4>
                <input placeholder="Codigo de area" type="number" id="codigoArea" class="form-control">
            </div>
            <div class="col-5">
                <h4>#</h4>
                <input placeholder="Telefono" type="number" id="telefono" class="form-control">
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-3">
                <h4>Telefono fijo</h4>
                <input placeholder="Codigo de area" type="number" id="codigoFijo" class="form-control">
            </div>
            <div class="col-5">
                <h4>#</h4>
                <input placeholder="Telefono" type="number" id="telefonoFijo" class="form-control">
            </div>
            <div class="col-4">
                <center><button class="custom-button mt-5">Enviar</button></center> 
                <style>
                    .custom-button {
                        background-color: rgb(84, 184, 112);
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 10px;
                        cursor: pointer;
                    }
                </style>
            </div>
        </div>

    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/nmp/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
